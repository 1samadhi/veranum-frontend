<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Habitaciones - Veranum</title>
  <!-- Tailwind CDN (por si no está activo el local) -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Tailwind local -->
  <link href="../assets/css/tailwind.css" rel="stylesheet">
  <style>html { scroll-behavior: smooth; }</style>
</head>
<body class="min-h-screen bg-black flex flex-col">
  <!-- Navbar -->
  <nav class="bg-black bg-opacity-95 shadow-md py-4 px-8 flex flex-col md:flex-row md:justify-between md:items-center">
    <a href="index.html" class="text-2xl font-bold tracking-wide mb-2 md:mb-0" style="color: #bfa14a; text-decoration: none;">Veranum Hotel</a>
    <div class="flex flex-col md:flex-row w-full md:w-auto gap-2 md:gap-0 md:items-center md:justify-end">
      <a href="login.html" class="font-semibold md:mx-2 hover:text-yellow-300 w-full md:w-auto text-center" style="color: #bfa14a;">Iniciar Sesión</a>
      <a href="register.html" class="text-white hover:text-yellow-400 font-semibold md:mx-2 w-full md:w-auto text-center">Crear Cuenta</a>
      <a href="index.html#contacto" class="md:ml-4 px-4 py-2 rounded-lg font-semibold transition border-2 border-black hover:opacity-90 w-full md:w-auto text-center" style="background-color: #bfa14a; color: #222;">Contacto</a>
    </div>
  </nav>
  <main class="flex-grow container mx-auto p-6">
    <!-- Header y botón Nuevo -->
    <header class="flex flex-col md:flex-row justify-between items-center mb-6">
      <h1 class="text-3xl font-bold text-white mb-4 md:mb-0">Gestión de Habitaciones</h1>
      <button id="btn-new" class="bg-yellow-600 hover:bg-black hover:text-yellow-400 text-white font-bold py-2 px-4 rounded border-2 border-yellow-600 transition">&#43; Nueva Habitación</button>
    </header>
    <!-- FORMULARIO OCULTO, se mostrará al hacer click en "+ Nueva Habitación" -->
    <div id="form-container" class="hidden bg-white shadow-md rounded-lg p-6 mb-6 border-4" style="border-color: #bfa14a;">
      <h2 id="form-title" class="text-xl font-semibold mb-4" style="color: #bfa14a;">Nueva Habitación</h2>
      <form id="habitacion-form" class="space-y-4">
        <div>
          <label for="form-hotel" class="block text-sm font-medium text-gray-700">Hotel</label>
          <select id="form-hotel" name="hotel_id"
                  class="mt-1 block w-full border-gray-300 rounded-md" required>
            <option value="">Cargando hoteles…</option>
          </select>
        </div>
        <div>
          <label for="form-nombre" class="block text-sm font-medium text-gray-700">Nombre</label>
          <input id="form-nombre" name="nombre" type="text" required
                 class="mt-1 block w-full border-gray-300 rounded-md">
        </div>
        <div>
          <label for="form-precio" class="block text-sm font-medium text-gray-700">Precio diario</label>
          <input id="form-precio" name="precio" type="number" step="0.01" required
                 class="mt-1 block w-full border-gray-300 rounded-md">
        </div>
        <div class="flex justify-end space-x-2">
          <button type="button" id="form-cancel"
                  class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">Cancelar</button>
          <button type="submit"
                  class="px-4 py-2 bg-yellow-600 text-white rounded border-2 border-yellow-600 hover:bg-black hover:text-yellow-400 transition">Guardar</button>
        </div>
      </form>
    </div>
    <!-- TABLA DE HABITACIONES -->
    <main class="bg-white rounded-lg shadow overflow-hidden border-4" style="border-color: #bfa14a;">
      <div class="overflow-x-auto">
        <table class="min-w-full">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-6 py-3 text-left">ID</th>
              <th class="px-6 py-3 text-left">Hotel</th>
              <th class="px-6 py-3 text-left">Nombre</th>
              <th class="px-6 py-3 text-left">Precio</th>
              <th class="px-6 py-3 text-center">Acciones</th>
            </tr>
          </thead>
          <tbody id="habitacion-tbody" class="divide-y divide-gray-200"></tbody>
        </table>
      </div>
    </main>
  </main>
  <!-- Footer -->
  <footer class="bg-black py-6 mt-0">
    <div class="max-w-5xl mx-auto px-4 flex flex-col md:flex-row justify-between items-center text-center md:text-left">
      <span class="text-white text-sm">&copy; 2025 Veranum Hotel. Todos los derechos reservados.</span>
      <span class="text-sm mt-2 md:mt-0" style="color: #bfa14a;">Profe ponganos un 7 porfa</span>
    </div>
  </footer>
  <!-- SCRIPTS -->
  <script src="/app/js/api.js"></script>
  <script src="/app/js/navbar.js"></script>
  <script src="/app/js/guard.js"></script>
  <script src="/app/js/habitaciones.js"></script>
</body>
</html>
