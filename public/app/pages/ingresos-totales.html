<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ingresos Totales - Veranum</title>
  <!-- Tailwind CDN (por si no está activo el local) -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Tailwind local -->
  <link rel="stylesheet" href="../assets/css/tailwind.css">
  <style>html { scroll-behavior: smooth; }</style>
</head>
<body class="bg-black min-h-screen flex flex-col">
  <!-- Navbar -->
  <nav class="bg-black bg-opacity-95 shadow-md py-4 px-8 flex flex-col md:flex-row md:justify-between md:items-center">
    <a href="index.html" class="text-2xl font-bold tracking-wide mb-2 md:mb-0" style="color: #bfa14a; text-decoration: none;">Veranum Hotel</a>
    <div class="flex flex-col md:flex-row w-full md:w-auto gap-2 md:gap-0 md:items-center md:justify-end">
      <a href="login.html" class="font-semibold md:mx-2 hover:text-yellow-300 w-full md:w-auto text-center" style="color: #bfa14a;">Iniciar Sesión</a>
      <a href="register.html" class="text-white hover:text-yellow-400 font-semibold md:mx-2 w-full md:w-auto text-center">Crear Cuenta</a>
      <a href="index.html#contacto" class="md:ml-4 px-4 py-2 rounded-lg font-semibold transition border-2 border-black hover:opacity-90 w-full md:w-auto text-center" style="background-color: #bfa14a; color: #222;">Contacto</a>
    </div>
  </nav>
  <main class="max-w-2xl mx-auto mt-10 p-6 bg-white rounded-2xl shadow-2xl border-4 flex-1" style="border-color: #bfa14a;">
    <h1 class="text-3xl font-bold mb-8 text-black">Ingresos Totales</h1>
    <section>
      <form id="filtro-fechas" class="flex flex-wrap gap-4 items-end mb-6">
        <div>
          <label for="fecha-inicio" class="block text-sm font-medium text-gray-700">Desde</label>
          <input type="date" id="fecha-inicio" name="fecha-inicio" class="border border-gray-300 rounded px-3 py-2">
        </div>
        <div>
          <label for="fecha-fin" class="block text-sm font-medium text-gray-700">Hasta</label>
          <input type="date" id="fecha-fin" name="fecha-fin" class="border border-gray-300 rounded px-3 py-2">
        </div>
        <button type="submit" class="bg-yellow-600 hover:bg-black hover:text-yellow-400 text-white font-semibold px-4 py-2 rounded border-2 border-yellow-600 transition">Filtrar</button>
        <button type="button" id="btn-limpiar" class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-4 py-2 rounded">Limpiar</button>
      </form>
      <div class="overflow-x-auto">
        <table class="min-w-full rounded shadow-sm border border-gray-100">
          <thead class="bg-gray-100">
            <tr>
              <th class="px-6 py-3 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">Concepto</th>
              <th class="px-6 py-3 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">Monto</th>
            </tr>
          </thead>
          <tbody id="tabla-ingresos" class="divide-y divide-gray-100"></tbody>
        </table>
      </div>
    </section>
  </main>
  <!-- Footer -->
  <footer class="bg-black py-6 mt-0">
    <div class="max-w-5xl mx-auto px-4 flex flex-col md:flex-row justify-between items-center text-center md:text-left">
      <span class="text-white text-sm">&copy; 2025 Veranum Hotel. Todos los derechos reservados.</span>
      <span class="text-sm mt-2 md:mt-0" style="color: #bfa14a;">Profe ponganos un 7 porfa</span>
    </div>
  </footer>
  <script src="../js/api.js" defer></script>
  <script src="../js/navbar.js" defer></script>
  <script src="../js/guard.js" defer></script>
  <script src="../js/ingresos-totales.js" defer></script>
</body>
</html>
