<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión – Veranum</title>
  <link href="/app/assets/css/tailwind.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center">
  <div class="w-full max-w-sm bg-white p-6 rounded-lg shadow">
    <h1 class="text-xl font-semibold mb-4 text-center">Veranum Hotel</h1>
    <form id="login-form" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium">Email</label>
        <input id="email" type="email" required
               class="mt-1 w-full px-3 py-2 border rounded">
      </div>
      <div>
        <label for="password" class="block text-sm font-medium">Contraseña</label>
        <input id="password" type="password" required
               class="mt-1 w-full px-3 py-2 border rounded">
      </div>
      <button type="submit"
              class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700">
        Entrar
      </button>
    </form>
    <p class="mt-4 text-center text-sm">
      ¿No tienes cuenta?
      <a href="register.html" class="text-indigo-600 hover:underline">
        Regístrate
      </a>
    </p>
  </div>

  <script src="/app/js/api.js"></script>
  <script src="/app/js/auth.js"></script>
</body>
</html>
