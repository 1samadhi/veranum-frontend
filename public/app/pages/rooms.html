<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscar Habitaciones - Veranum</title>
  <!-- Tailwind CDN (por si no está activo el local) -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Tailwind local -->
  <link href="../assets/css/tailwind.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    html { scroll-behavior: smooth; }
  </style>
</head>
<body class="min-h-screen bg-black flex flex-col">
  <!-- Navbar -->
  <nav class="bg-black bg-opacity-95 shadow-md py-4 px-8 flex flex-col md:flex-row md:justify-between md:items-center">
    <a href="index.html" class="text-2xl font-bold tracking-wide mb-2 md:mb-0" style="color: #bfa14a; text-decoration: none;">Veranum Hotel</a>
    <div class="flex flex-col md:flex-row w-full md:w-auto gap-2 md:gap-0 md:items-center md:justify-end">
      <a href="login.html" class="font-semibold md:mx-2 hover:text-yellow-300 w-full md:w-auto text-center" style="color: #bfa14a;">Iniciar Sesión</a>
      <a href="register.html" class="text-white hover:text-yellow-400 font-semibold md:mx-2 w-full md:w-auto text-center">Crear Cuenta</a>
      <a href="index.html#contacto" class="md:ml-4 px-4 py-2 rounded-lg font-semibold transition border-2 border-black hover:opacity-90 w-full md:w-auto text-center" style="background-color: #bfa14a; color: #222;">Contacto</a>
    </div>
  </nav>

  <div class="flex-grow container mx-auto p-6">
    <header class="mb-6 text-center">
      <h1 class="text-3xl font-bold text-white">Encuentra tu Próxima Estadía</h1>
      <p class="text-gray-300">Selecciona las fechas para ver las habitaciones disponibles.</p>
    </header>

    <main class="space-y-8">
      <!-- 1) Formulario de búsqueda -->
      <section class="bg-white p-8 rounded-2xl shadow-2xl border-4 mb-8" style="border-color: #bfa14a;">
        <form id="search-form" class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <div>
            <label class="block mb-1 text-gray-700 font-semibold">Fecha Inicio</label>
            <input type="date" name="fi" class="w-full border px-3 py-2 rounded focus:outline-none focus:ring-2 focus:ring-yellow-400" required>
          </div>
          <div>
            <label class="block mb-1 text-gray-700 font-semibold">Fecha Fin</label>
            <input type="date" name="ff" class="w-full border px-3 py-2 rounded focus:outline-none focus:ring-2 focus:ring-yellow-400" required>
          </div>
          <div class="flex items-end">
            <button type="submit" id="buscar-btn" class="w-full py-2 rounded-lg font-bold text-lg border-4 border-yellow-600 shadow-xl transition transform hover:scale-105 hover:shadow-2xl hover:bg-black hover:text-yellow-400" style="background-color: #bfa14a; color: #222; letter-spacing: 1px;">
              Buscar
            </button>
          </div>
        </form>
      </section>

      <!-- 2) Resultados -->
      <section id="results" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Las tarjetas de resultados se inyectan aquí -->
      </section>
    </main>
  </div>

  <!-- Footer -->
  <footer class="bg-black py-6 mt-0">
    <div class="max-w-5xl mx-auto px-4 flex flex-col md:flex-row justify-between items-center text-center md:text-left">
      <span class="text-white text-sm">&copy; 2025 Veranum Hotel. Todos los derechos reservados.</span>
      <span class="text-sm mt-2 md:mt-0" style="color: #bfa14a;">Profe ponganos un 7 porfa</span>
    </div>
  </footer>

  <script src="/app/js/api.js"></script>
  <script src="/app/js/navbar.js"></script>
  <script src="/app/js/guard.js"></script>
  <script src="/app/js/rooms.js"></script>
  <script>
    document.getElementById('search-form').addEventListener('submit', function(e) {
      // Verifica si hay usuario logeado en localStorage
      if (!localStorage.getItem('user')) {
        e.preventDefault();
        Swal.fire({
          title: 'Debes iniciar sesión',
          text: 'Por favor inicia sesión para buscar habitaciones.',
          icon: 'warning',
          confirmButtonText: 'Iniciar sesión'
        }).then((result) => {
          if (result.isConfirmed) {
            window.location.href = 'login.html';
          }
        });
        return;
      }
      // Si está logeado, el submit continúa normalmente
    });
  </script>
</body>
</html>
